<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        
        <title>Joker</title>
        
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
        <link rel="stylesheet" href="main.css">
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="talkify.min.js" defer></script>
        <script src="main.js" defer></script>
    </head>
    <body class="w3-pale-green">
        <template id="jokeTemplate">
            <div class="w3-card-4 w3-third w3-margin" style="border-radius: 8px 8px 0px 0px; background-color: white; color: black; width: calc(33% - 32px); position: relative; align-self: stretch; min-width: 450px; margin: 0 auto;">
                <header class="w3-container w3-pink" style="border-radius: 8px 8px 0px 0px;">
                  <h3 id="category"></h3>
                </header>
                
                <div class="w3-container">
                    <p id="setup"></p>
                    <p id="delivery"></p>
                    <p>&nbsp;</p>
                </div>
                
                <button class="w3-button w3-block w3-dark-grey" style="position: absolute; bottom: 0px;" onclick="playJoke(this);">Play</button>
            </div>
        </template>
        
        <nav class="w3-bar w3-green" style="margin-bottom: 16px;">
            <a href="#" class="w3-bar-item w3-button w3-padding-16" onclick="fetchJoke(['nsfw','religious','political','racist','sexist','explicit']);">Fetch Joke</a>
            <label class="w3-bar-item w3-padding-16 w3-align-right">
                NSFW
                <input type="checkbox" id="nsfw">
                <span class="checkmark"></span>
            </label>
            <label class="w3-bar-item w3-padding-16">
                Religious
                <input type="checkbox" id="religious">
                <span class="checkmark"></span>
            </label>
            <label class="w3-bar-item w3-padding-16">
                Political
                <input type="checkbox" id="political">
                <span class="checkmark"></span>
            </label>
            <label class="w3-bar-item w3-padding-16">
                Racist
                <input type="checkbox" id="racist">
                <span class="checkmark"></span>
            </label>
            <label class="w3-bar-item w3-padding-16">
                Sexist
                <input type="checkbox" id="sexist">
                <span class="checkmark"></span>
            </label>
            <label class="w3-bar-item w3-padding-16">
                Explicit
                <input type="checkbox" id="explicit">
                <span class="checkmark"></span>
            </label>
        </nav>
        
        <div class="" id="jokeContainer" style="margin: 0 auto; display: flex; flex-wrap: wrap; justify-content: space-evenly; align-items: center;"></div>
    </body>
</html>
